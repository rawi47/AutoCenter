<div ng-app="notesApp" ng-controller="UserCtrl" class="col-sm-12 align-center">

  <div class="alert alert-danger" role="alert" ng-if="err">{{err}}</div>
  <div class="col-sm-12 col-md-12 col-xs_12">
    <form name="form-test">
      <p>
        <label for="login" class="label">Login : </label>
        <input id="login" type="text" name="log" ng-model="log" class="form-control" placeholder="Login" />
        <label for="password" class="label">Password : </label>
        <input type="password" id="password" name="password" ng-model="password" class="form-control"
          placeholder="Password" />

      </p>
      <button type="button" name="validate" ng-click="login()" class="btn btn-sm btn-success">Login</button>
    </form>
  </div>

</div>
